<h1 mat-dialog-title>Nouvelle liste</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.list.name" (keyup.enter)="onEnter()">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.list.name" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Non merci</button>
</div>
